<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10g - exercise</title>
  <style>
    .btn{
      background-color: black;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    .is-toggled{
      background-color: rgb(230, 230, 230);
      color: black;
    }
  </style>
</head>
<body>

  <button class="btn js-game-btn" onclick="toggleBtn('.js-game-btn')">Gaming</button>
  <button class="btn js-music-btn" onclick="toggleBtn('.js-music-btn')">Music</button>
  <button class="btn js-tech-btn" onclick="toggleBtn('.js-tech-btn')">Tech</button>

  <script>
    function toggleBtn(selector){
      const btn = document.querySelector(selector);
      if(!btn.classList.contains('is-toggled')){
        
        prevBtn();
        btn.classList.add('is-toggled');

      }else{
        btn.classList.remove('is-toggled');
      }
    }

    function prevBtn(){
      const prevbutton = document.querySelector('.is-toggled');
      if(prevbutton){
        prevbutton.classList.remove('is-toggled');
      }
    }
  </script>
</body>
</html>
