<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom - projects</title>

  <style>

    body{
      font-family: Arial;
    }

    .subscribe-btn{
      border: none;
      padding: 10px 15px;
      border-radius: 30px;
      background-color: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
    }

    /* this css should below the main */
    .is-subscribed{
      background-color:rgb(240, 240, 240);
      color: black;
    }

    
  </style>

</head>
<body>

  <p>YouTube Subscribe Button</p>
  <button onclick="subscribe()" class="js-subscribe-btn subscribe-btn">Subscribe</button>

  <script>
    function subscribe(){
      const btnElement = document.querySelector('.js-subscribe-btn');

      if(btnElement.innerText === 'Subscribe'){   // innerText - it is uesed instated of innerHTML because, if there is any black space around the button then this condition will be false.
        btnElement.innerHTML = 'Subscribed';
        btnElement.classList.add('is-subscribed');

      }else{
        btnElement.innerHTML = 'Subscribe';
        btnElement.classList.remove('is-subscribed');
      }
    }
  </script>
</body>
</html>
