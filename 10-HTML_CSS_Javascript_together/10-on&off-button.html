  <style>
    .btn{
      background-color: black;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    .is-toggled{
      background-color: rgb(230, 230, 230);
      color: black;
    }
  </style>
</head>
<body>

  <button class="btn js-game-btn" onclick="isToggled('.js-game-btn')">Gaming</button>
  <button class="btn js-music-btn" onclick="isToggled('.js-music-btn')">Music</button>
  <button class="btn js-tech-btn" onclick="isToggled('.js-tech-btn')">Tech</button>

  <script>

    function isToggled(selector){
      const btn = document.querySelector(selector);

      if(!btn.classList.contains('is-toggled')){
        btn.classList.add('is-toggled');

      }else{
        btn.classList.remove('is-toggled');
      }
    }
