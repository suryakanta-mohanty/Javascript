<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon shipping calculator</title>
</head>
<body>
  <!-- <p>Amazon Shipping Calculator</p>
  <p>Order under $40 = +$10 shipping.</p>
  <p>Order over $40 = FREE shipping.</p> -->

  <input type="number" class="input-box" onkeydown="handleCostKeydown(event)" placeholder="cost of the order" min="0">
  <button onclick="calculate()" >Claculate</button>

  <p class="js-result"></p>

  <script>
      

    const inputBox = document.querySelector('.input-box');

    let result;

    function calculate(){
      if(inputBox.value === ''){
        alert('You must add something!!!');

      }else{
        if(inputBox.value <= 40){
          result = Number(inputBox.value) + 10;   // Number() - it converts string to number -> it's recommended.
          
          result = Math.round(result*100)/100;   // fixed here.

          document.querySelector('.js-result').innerHTML = `$${result}`;

          // Or we can do this

          /*

          let cost = Number(inputElement.value) * 100;

          if (cost < 4000) {
            cost = cost + 1000;
          }

          // Convert back to dollars at the end.
          document.querySelector('.js-total-cost')
            .innerHTML = `$${cost / 100}`;
          */ 
         
        }else{
          document.querySelector('.js-result').innerHTML = `$${inputBox.value}`;
        }

        inputBox.value = '';
      }
    }

    function handleCostKeydown(event){
      if(event.key === 'Enter'){
        calculate();
      }
    }
  </script>
</body>
</html>
