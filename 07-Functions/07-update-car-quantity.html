<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <p>Cart Quantity</p>

  <button onclick="showCart()">Show Quantity</button>

  <button onclick="updateCartQuantity()">Addd to Cart</button>

  <button onclick="updateCartQuantity(2)">+2</button>

  <button onclick="updateCartQuantity(3)">+3</button>

  <button onclick="resetCart()">Reset cart</button>


  <script>
    let cartQuantity = 0;
    function updateCartQuantity(Quantity = 1){

      if(cartQuantity >= 10){
        console.log('Cart is full!')
        return;   // this is called early return.
      }
      
      cartQuantity+= Quantity;
      console.log(`Cart Quantity: ${cartQuantity}`);

    }

    function resetCart(){
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart Quantity: ${cartQuantity}`);
    }

    function showCart(){
      console.log(`Cart Quantity: ${cartQuantity}`);
    }



  </script>
</body>
</html>
