    /*
    // setTimeout() - allows us to run a function in the future.
    // it's a built-in function.

    // it takes tow parameter:
    // 1. the function
    // 2. how long to wait before running this function. (a number in millisecond = 1 second)

    setTimeout(function(){
      console.log('timeOut');
      console.log('timeOut2');
    }, 3000);

    // Asynchronous Code - won't wait for a line to finish before going to the next line.
    console.log('Next Line');
    //first the 'Next Line' will execute and after 3s the funtion will execute 'timeOut'.


    // Synchronous Code - will wait for one line to finish before going to the next line.
    // ex- code inside the function.
