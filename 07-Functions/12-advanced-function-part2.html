    // 2 two more array methods: .filter() and .map()

    // .filter() - it works same as forEach().
    // Q. [1, -3, 5] -> [1, 5] . remove all negative number.

    // .map() - it works same as forEach().
    // we wanna make this array of copy with each number double.

    console.log([1, 1, 3].map((value, index) =>{

    }));

    console.log([1, 1, 3].map(value => value * 2));
