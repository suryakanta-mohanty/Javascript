<!DOCTYPE html>
<script>
  // example with arrays

  const numbers = [1, 2, 3];
  const moreNumbers = [...numbers, 4, 5, 6];
  console.log(moreNumbers);  // [1, 2, 3, 4, 5, 6]

  
  //example with objects

  const person = {name: 'Suryakanta', age: 22};
  const updatedPerson = {...person, age: 25, city: 'Kendrapara'};
  console.log(updatedPerson); // {name: 'Suryakanta', age: 25, city: 'Kendrapara'}

  // merging array
  const arr1 = [1, 2, 3];
  const arr2 = [4, 5, 6];
  const mergedArr = [...arr1, ...arr2];
  console.log(mergedArr); // [1, 2, 3, 4, 5, 6]

  // copying array
  const OriginalArr = [1, 2, 3];
  const copiedArr = [...OriginalArr];
  console.log(copiedArr); // [1, 2, 3]

  // combining with array Methods
  const numbers2 = [1, 2, 3, 4, 5];
  const doubleNumbers2 = [...numbers2].map((num) => num * 2);
  console.log(doubleNumbers2);  // [2, 4, 6, 8, 10]

  // mergining Objects
  const obj1 = {a: 1, b: 2};
  const obj2 =  {b: 3, c: 4};
  const mergedObj = {...obj1, ...obj2};
  console.log(mergedObj);  // {a: 1, b: 3, c: 4}

  // creating copy of a object
  const originalObj = {name: 'Suryakanta', age: 22};
  const copiedObj = {...originalObj};
  console.log(copiedObj);  // {name: 'Suryakanta', age: 22}

  // combining with destructure
  const user = {id: 1, name: 'Suryakanta', age: 22};
  const {id, ...rest} = user;
  console.log(rest); // {name: 'Suryakanta', age: 22}

  // function arguments
  const argNumbers = [1, 2, 3];
  function sum(a, b, c){
    console.log(a, b, c);  // 1, 2, 3
    return a + b + c;
  }

  console.log(sum(...argNumbers));  // 6

  // Handling Non-Iterables
  const NonIterables = null;
  try{
    const result = {...NonIterables};
  } catch (error){  
    console.error('Error:', error.message); // 
  }

  // `function *test() { ... }` is a generator function. Generator functions are special types 
  // of functions that can pause their execution and later resume from where they left off.

    yield 'first'
    yield 'second'
    yield 'third'
  }
