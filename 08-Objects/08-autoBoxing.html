<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Boxing</title>
</head>
<body>

  <script>
    console.log('hello'.length); // 5
    console.log('hello'.toUpperCase()); // HELLO
    console.log('HELLO'.toLowerCase()); // hello

    /* Auto-Boxing is not working with 'null' & 'undefined' */


    // copy by reference

    const object1 = {
      message: 'hello'
    };

    const object2 = object1;
    console.log(object2);  // hello

    object1.message = 'Good Job!';
    console.log(object1);
    console.log(object2); // 'Good Job!'

    const object3 = {
      message: 'Good Job!'
    };

    console.log(object3 === object1);  // false
    /* the above code shows false, because it only compares the reference not it contains. */

    console.log(object2 === object1);  // true
    
    const object4 = {
      message: 'Good!',
      price: 799
    };

    // const message = object4.message;
    const {message, price} = object4;  // this is called destructure shotcut
    /* destructureing - easier way to take properties out of an object. */

    console.log(message);  // Good Job!
    console.log(price);  // 799

    const object5 = {
      // message: message
      message, // same as above. And it shows the value of object4.message 

      /*
      method: function func1(){
        console.log('Method');
      }
      */

      // same as above

      method() {
        console.log('Method');
      }

    };

    console.log(object5);  //{message: 'Good Job!'}
    object5.method();
  </script>
</body>
</html>
