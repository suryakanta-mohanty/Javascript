<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p class="js-calculation-result"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="result()">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="clearBtn()">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      function updateCalculation(value) {
        calculation += value;
        
        document.querySelector('.js-calculation-result').innerHTML = `${calculation}`;

        localStorage.setItem('calculation', calculation);
      }

      function result(){
        calculation = eval(calculation);   // eval('55 + 5') = 60
        
        document.querySelector('.js-calculation-result').innerHTML = `${calculation}`;

        // save here
        localStorage.setItem('calculation', calculation);
      }

      function clearBtn(){
        calculation = '';
        
        document.querySelector('.js-calculation-result').innerHTML = '';

        // save here as well
        localStorage.setItem('calculation', calculation);
      }

      function saveCalculation(){
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
