    // Loops part - 2

    // Arrays are references

    // const array1 = [1, 2, 3];
    // const array2 = array1;
    // array2.push(4);
    // // these two variable (array1, array2) are pointing to same value. And even if we change value through one variable, it will show in both.
    // console.log(array1); // [1, 2, 3, 4]
    // console.log(array2); // [1, 2, 3, 4]

    // to avoid this, we can use .slice() method. it will simply make a copy of the values.
    const array1 = [1, 2, 3];
    const array2 = array1.slice();
    array2.push(4);
    console.log(array1); // [1, 2, 3]
    console.log(array2); // [1, 2, 3, 4]

    // shortcut: Destructuring

    // const array3 = [1, 2, 3];
    const [firstValue, secondValue, thirdValue] = [1, 2, 3];
    console.log(firstValue);  // 1
    console.log(secondValue);  // 2
    console.log(thirdValue);  // 3

    
    // More details about loops
    // 1. break
    // 2. continue

    for(let i = 1; i <= 10 ; i++){
      console.log(i);
      if(i == 8){
        break;
      }
    }
    
    for(let i = 1; i <= 10 ; i++){
      if(i == 3){
        continue;  // 3 will get skiped
      }
      console.log(i);
      if(i == 8){
        break;  // loop will stop
      }
    }
    
    // Skip the number that are divisible by 3
    let i = 1;
    while(i <= 10){
      if(i % 3 === 0){
        i++;
        continue;
      }
      console.log(i);
      i++;
    }


    // loops with functions
    function doubledArray(nums){

      const numsDoubled = [];

      for(let i = 0 ; i < nums.length ; i++){
        const num = nums[i];
        if(num === 0){
          // break;
          return numsDoubled;  // it is an another way to ending an loop.
        }
        numsDoubled.push(num*2);
      }
      // console.log(numsDoubled);
      return numsDoubled;
    }

    console.log(doubledArray([1, 0, 3]));
    console.log(doubledArray([2, 3, 0]));
