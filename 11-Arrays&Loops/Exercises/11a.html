    function countWords(words){
      const fruits = {};

      for(let i = 0 ; i < words.length ; i++){
        
        let word = words[i];

        if(!fruits[word]){
          fruits[word] = 1;

        }else {
          fruits[word]++;
        }
      }
      return fruits;
